<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Colocando vídeos em hopedagem local</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/fogo.jpg" controls>
        <source src="midia/Meu-Video-web.webm" type="video/webm">
        <source src="midia/Meu-Video-mp4-2.mp4" type="video/mp4">
        <source src="midia/meu-video-MP4.mp4" type="video/mp4">
        <p>seu navegador não tem compatibilidade com video</p>
    </video>
    <h1>Usando links do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=pKGdZhFZXBA3znYW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
