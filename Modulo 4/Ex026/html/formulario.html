<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formukário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        
        <fieldset>
            <legend>sexo</legend>

            <input type="radio" name="sexo" id="imasculino" value="Masculino">
            <label for="imasculino">Masculino</label> <br>

            <input type="radio" name="sexo" id="ifeminino" value="Feminino
            <label for="ifeminino">Feminino</label> <br>

            <input type="radio" name="sexo" id="ioutros" value="Outros">
            <label for="ioutros">Outros</label> <br>
        </fieldset>
        
        <fieldset>
            <legend>Esportes Favoritos</legend>
            
            <input type="checkbox" name="basquete" id="ibasquete" checked>
            <label for="ibasquete">Basquete</label> <br>

            <input type="checkbox" name="futbol" id="ifutbol">
            <label for="ifutbol">Futbol</label> <br>

            <input type="checkbox" name="tenismesa" id="itenismesa">
            <label for="itenismesa">Tenis de mesa</label> <br>

            <input type="checkbox" name="volei" id="ivolei">
            <label for="ivolei">Volei</label> <br>

            <input type="checkbox" name="tenis" id="itenis">
            <label for="itenis">Tenis</label> <br>

            <input type="checkbox" name="canoagem" id="icanoagem">
            <label for="icanoagem">Canoagem</label> <br>
        </fieldset>
        <p>
            <input type="submit"value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
